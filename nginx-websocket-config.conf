# Nginx configuration for WebSocket with Cloudflare
# Running on port 8080 (NAT mapped from port 80)
# Cloudflare terminates SSL and forwards to port 80, which NAT maps to 8080

server {
    listen 8080;
    server_name rendering.synth.is;
    
    # Cloudflare forwards both HTTP and HTTPS traffic to this port
    # Cloudflare handles SSL termination, so we receive plain HTTP
    # but need to support WebSocket upgrades from both HTTP and HTTPS origins
    
    # WebSocket specific configuration
    location / {
        proxy_pass http://localhost:3000;
        proxy_http_version 1.1;
        
        # Essential WebSocket headers
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Increase timeout for long-running WebSocket connections
        proxy_read_timeout 300s;
        proxy_send_timeout 300s;
        
        # Disable buffering for WebSocket
        proxy_buffering off;
        
        # Add CORS headers for browser compatibility
        add_header Access-Control-Allow-Origin * always;
        add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
        add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
        
        # Handle OPTIONS requests for CORS preflight
        if ($request_method = 'OPTIONS') {
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS" always;
            add_header Access-Control-Allow-Headers "DNT,User-Agent,X-Requested-With,If-Modified-Since,Cache-Control,Content-Type,Range" always;
            add_header Access-Control-Max-Age 1728000;
            add_header Content-Type 'text/plain; charset=utf-8';
            add_header Content-Length 0;
            return 204;
        }
    }
}
